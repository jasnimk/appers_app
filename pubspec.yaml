name: appers_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State Management + Navigation
  get: ^4.6.6

  # Networking
  dio: ^5.4.0
  retrofit: ^4.1.0

  # JSON serialization
  json_annotation: ^4.9.0

  # Logging
  pretty_dio_logger: ^1.3.1

  # Environment variables
  flutter_dotenv: ^5.1.0

  # UI Enhancements
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  flutter_rating_bar: ^4.0.1
  google_fonts: ^6.1.0
  flutter_spinkit: ^5.2.0
  lottie: ^3.3.2
  smooth_page_indicator: ^1.1.0
  flutter_native_splash: ^2.3.10
  font_awesome_flutter: ^10.12.0

  # Local Storage
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

  # Code generation
  build_runner: ^2.4.8
  json_serializable: ^6.8.0
  retrofit_generator: ^8.1.0

  # App icon and splash screen generators
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.10

# App Icon Configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/logo/2.png"  # Your main app icon
  adaptive_icon_background: "#8B0000"  # Dark red background
  adaptive_icon_foreground: "assets/logo/2.png"

# Splash Screen Configuration
flutter_native_splash:
  color: "#8B0000"  # Dark red background for light mode
  color_dark: "#121212"  # True dark for dark mode (elegant)
  image: assets/logo/light_logo.png  # Logo for light mode
  image_dark: assets/logo/darklogo.png  # Logo for dark mode

  android_12:
    color: "#8B0000"
    color_dark: "#121212"
    image: assets/logo/light_logo.png
    image_dark: assets/logo/darklogo.png

  ios: true
  android: true
  web: false

flutter:
  uses-material-design: true

  assets:
    - assets/vectors/
    - assets/logo/
